<!DOCTYPE html>
<html>
<head>
	<title>Chikurin - Bamboo grove sound-player</title>

	<meta property="og:url"                content="https://ashryanbeats.github.io/chikurin/" />
	<meta property="og:title"              content="Chikurin - Bamboo grove sound-player" />
	<meta property="og:description"        content="Play sounds recorded in a bamboo grove in southern Japan." />
	<meta property="og:image"              content="https://ashryanbeats.github.io/chikurin/images/bamboo.jpg" />
	<meta property="og:image:width"		   content="1400" />
	<meta property="og:image:height"	   content="1050" />

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div id="container">
		<header class="row">
			<div class="four columns"><h1>竹林</h1></div>
			<div class="three columns link"><a href="https://github.com/ashryanbeats/chikurin">What is this?</a></div>
			<div class="five columns link"><a href="http://ashryanbeats.com">Made with ア! by Ash Ryan</a></div>
		</header>

		<div id="drumpad-container" class="center">
			<div class="row">
				<div id="key-a" data-key="65" class="drumpad four columns">A</div>
				<div id="key-s" data-key="83" class="drumpad four columns">S</div>
				<div id="key-d" data-key="68" class="drumpad four columns">D</div>
			</div>

			<div class="row">
				<div id="key-f" data-key="70" class="drumpad four columns">F</div>
				<div id="key-g" data-key="71" class="drumpad four columns">G</div>
				<div id="key-h" data-key="72" class="drumpad four columns">H</div>
			</div>

			<div class="row">
				<div id="key-j" data-key="74" class="drumpad four columns">J</div>
				<div id="key-k" data-key="75" class="drumpad four columns">K</div>
				<div id="key-l" data-key="76" class="drumpad four columns">L</div>
			</div>
		</div>

		<div id="controls-container" class="row center">
			<button id="button-birds" class="six columns">Play Birds</button>
			<button id="button-water" class="six columns">Play Water</button>
			<br>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
